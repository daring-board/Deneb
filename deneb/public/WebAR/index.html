<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Sample: AR.js with Image Tracking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://deneb-44d99.firebaseapp.com/WebAR/style.css"> -->
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>  
<body>
  <div class="arjs-loader">
    <p>
      Now Loading...<br>
    </p>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- <a-nft
      type="nft"
      url="https://deneb-44d99.firebaseapp.com/WebAR/images/0-2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    > -->
    <a-nft
      type="nft"
      url="/images/0-2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-box position="100 0 0" depth="100" width="100" height="100" color="#EF2D5E"></a-sphere>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
